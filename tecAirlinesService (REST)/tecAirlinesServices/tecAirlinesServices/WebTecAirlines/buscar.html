   <!-- Parte que busca -->
    <meta name="viewport" content="width=device-width" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        var uri = 'api/scale';
      
        function formatItem(item) {
            return item.C_Vuelo;
        }
        function find() {
            var id = $('#carId').val();
            var id1 = $('#carId1').val();
            $.getJSON(uri + '/' + id + '/')
                .done(function (data) {
                    $('#carro').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#carro').text('Error: ' + err);
                });
        }
    </script>

    <div id="page1">

        <img alt="plane" class="plane" src="image/plane.png">


        <div class="right">
            <h1 class="book">Busca </h1>
            <h1 class="travel">& Viaja</h1>
            <h4> Con aerolineas TEC, viaja donde quieras</h4>
            <form class="reservation">
                <fieldset>
                    <label> SALIDA</label>
                    <div>
                        <input type="text" class="c" id="carId" name="salida" size="20" value="" placeholder="Kabul, Afganistán" required />
                    </div>

                    <label> DESTINO</label>
                    <div>
                        <input type="text" class="c" id="carId1" name="destino" size="20" value="" placeholder="Kabul, Afganistán" required />
                    </div>

                    <div class="button">
                        <input type="button" class="btn" value="BUSQUEDA" onclick="find();" />
                    </div>

                </fieldset>
            </form>
        </div>
