<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crea</title>
    <meta name="description" content="Travel">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Secular+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/crear.css" rel="stylesheet">
</head>

<meta name="viewport" content="width=device-width" />
<title>index</title>
<script src="Scripts/jquery-3.3.1.js"></script>
<script>

    function send() {
        var person = {
            Codigo: $("#Codigo").val(),
            C_Economico: $("#C_Economico").val(),
            C_Ejecutivo: $("#C_Ejecutivo").val(),
            F_Salida: $("#F_Salida").val(),
            F_Llegada: $("#F_Llegada").val(),
            A_Salida: $("#A_Salida").val(),
            A_Llegada: $("#A_Llegada").val(),
            Millas: $("#Millas").val(),
            ID_Aeronave: $("#ID_Aeronave").val()
        }

        $('#target').html('sending..');

        $.ajax({
            url: '/api/flight/add/',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            success: function (data) {
                $('#target').html(data.msg);
            },
            data: JSON.stringify(person)
        });
    }


</script>
<body>
    <header></header>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>



    <img alt="plane" class="plane" src="image/plane.png">


    <div class="right">
        <h1 class="book">Busca </h1>
        <h1 class="travel">& Viaja</h1>
        <h4> Con aerolineas TEC, viaja donde quieras</h4>
        <form id="carros" class="reservation">
            <fieldset>
                <label> CODIGO</label>
                <div>
                    <input id="Codigo" type="text" maxlength="4" class="c" id="code" name="code" size="20" value="" placeholder="a2c4" required />
                </div>
                <label> ECONOMICO</label>
                <div>
                    <input id="C_Economico" type="number" class="c" id="economico" name="economico" size="20" value="" placeholder="24565345" required />
                </div>
                <label> EJECUTIVO</label>
                <div>
                    <input id="C_Ejecutivo" type="text" class="c" id="ejecutivo" name="ejecutivo" size="20" value="" placeholder="6666666" required />
                </div>
                <label> FECHA DE SALIDA</label>
                <div>
                    <input id="F_Salida" type="text" class="c" id="fsalida" name="fsalida" size="20" value="" placeholder="2019-08-17 6:00" required />
                </div>
                <label> FECHA DE LLEGADA</label>
                <div>
                    <input id="F_Llegada" type="text" class="c" id="fllegada" name="fllegada" size="20" value="" placeholder="2019-08-17 15:00" required />
                </div>
                <label> SALIDA</label>
                <div>
                    <input id="A_Salida" type="text" class="c" id="salida" name="salida" size="20" value="" placeholder="Kabul, Afganistán" required />
                </div>

                <label> DESTINO</label>
                <div>
                    <input id="A_Llegada" type="text" class="c" id="destino" name="destino" size="20" value="" placeholder="Bagdad, Irak" required />
                </div>
                <label> Millas</label>
                <div>
                    <input id="Millas" type="text" class="c" id="destino" name="millas" size="20" value="" placeholder="1000" required />
                </div>
                <div class="button">
                    <label> CODIGO AVION</label>
                    <div>
                        <input id="ID_Aeronave" type="number" class="c" id="codeAvion" name="code" size="20" value="" placeholder="1234" required />
                    </div>
                    <input type="button" class="btn" value="CREAR" onclick="send()" />
                </div>


            </fieldset>
        </form>
    </div>

</body>
</html>
