    $(document).ready(function(){
     $('.menu-toggle').click(function(){
       $('nav').toggleClass('active')
     })
  }) </script>
  
  <div id="page1">
    
 <img alt="plane" class="plane" src="image/plane.png">
   
    
  <div class="right">
    <h1 class="book">Busca </h1> 
    <h1 class="travel">& Viaja</h1>
     <h4> Con aerolineas TEC, viaja donde quieras</h4>
      			<form class="reservation">   
     <fieldset>
        <label> DESTINO</label>
              <div>
                <input type="text" id="cities" name="cities" size="20" value="" placeholder="Kabul, Afganistán" required /></div>
       
       <div class="left2">
        <label>SALIDA</label>
        <input type="date" id="start" name="trip"
               value="2018-07-22"
               min="2018-01-01" max="2018-12-31" />
         
         <label>ADULTOS</label>
         <input list="adults" id="adults-number" name="adults-number" />

<datalist id="adults">
    <option value="1 adulto">
    <option value="2 adultos">
    <option value="3 adultos">
    <option value="+3 adultos">
</datalist>
    </div>

    <div class ="right2">
        <label>LLEGADA</label>
        <input type="date" id="end" name="trip"
               value="2019-07-29"
               min="2019-01-01" max="2019-12-31"/>
      <label>NIÑOS</label>
      <input list="children" id="children-number" name="children-number" />

<datalist id="children">
    <option value="Sin niños">
    <option value="1">
    <option value="2">
    <option value="3">
</datalist>
    </div>
       
      <div class="button">
       <input type="button" class="btn" value="BUSQUEDA" /></div>
       
   </fieldset></form>
  </div>
