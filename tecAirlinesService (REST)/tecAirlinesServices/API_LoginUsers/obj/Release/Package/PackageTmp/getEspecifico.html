<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carros Web API</title>
</head>
<body>

    <div>
        <h2>Carros</h2>
        <ul id="carros" />
    </div>
    <div>
        <h2>Busqueda por ID</h2>
        <input type="text" id="carId" size="5" />
        <input type="text" id="carId1" size="5" />
        <input type="button" value="Buscar" onclick="find();" />
        <p id="carro" />
    </div>


    <meta name="viewport" content="width=device-width" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>
        var uri = 'api/user';
        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {

                    $.each(data, function (key, item) {
                        $('<li>', { text: formatItem(item) }).appendTo($('#carros'));
                    });
                });
        });
        function formatItem(item) {
            return item.Nombre + '  ' +item.Apellido1
        }
        function find() {
            var id = $('#carId').val();
            var id1 = $('#carId1').val();
            $.getJSON(uri + '/' + id + '/'+id1+'/')
                .done(function (data) {
                    $('#carro').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#carro').text('Error: ' + err);
                });
        }
    </script>
</body>
</html>
