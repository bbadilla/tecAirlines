<!DOCTYPE html>
<html>
<head>
   
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css">
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script>

        function send() {
            var person = {
                Nombre: $("#Nombre").val(),
                Apellido1: $("#Apellido1").val(),
                Apellido2: $("#Apellido2").val(),
                Telefono: $("#Telefono").val(),
                Carne: $("#carne").val(),
                Universidad: $("#uni").val(),
                Correo: $("#Correo").val(),
                Contraseña: $("#Contraseña").val()
            }

            $('#target').html('sending..');

            $.ajax({
                url: 'http://localhost:57363/api/user/add/',
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    $('#target').html(data.msg);
                    alert("Registro valido");
                },
                data: JSON.stringify(person)
            });
        }


    </script>
</head>


    <h1>Registro</h1>
 
    <span>o <a href="log.html">acceder</a></span>
    <body>

          |   <input type="checkbox" name="producto"  onclick="habilita()"  /> Estudiante?
        
        <br/>
        <div onsubmit="This.reset">
            <input id="Nombre" name="Nombre" type="text" placeholder="Nombre"/>
            <input id="Apellido1" name="Apellido1" type="text" placeholder="Apellido1" />
            <input id="Apellido2" name="Apellido2" type="text" placeholder="Apellido2"/>
            <input id="Telefono" name="Telefono" type="number" placeholder="Telefono"/>
            <input type="number" name="Carne" id="carne" disabled="true" placeholder="Carne" />
            <input type="text" name="Universidad" id="uni" disabled="true" placeholder="Universidad" />
            <input id="Correo" name="Correo" type="text" placeholder="Correo"/>
            <input id="Contraseña" name="Contraseña" type="password" placeholder="Contraseña"/>
            <input name="confirm_password" type="password" placeholder="Confirmar contraseña"/>


            <input type="submit" onclick="send()" value="Enviar">
        </div>

  </body>

</html>
