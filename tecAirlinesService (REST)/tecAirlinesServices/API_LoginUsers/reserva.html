    <script>

        function send() {
            var person = {
                C_Usuario: $("#C_Usuario").val(),
                C_Vuelo: $("#C_Vuelo").val(),
                A_Economico: $("#A_Economico").val(),
                A_Ejecutivo: $("#A_Ejecutivo").val()
            }

            $('#target').html('sending..');

            $.ajax({
                url: 'api/reservation/add/',
                type: 'post',
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    $('#target').html(data.msg);
                    alert("Registro valido");
                },
                data: JSON.stringify(person)
            });
        }


    </script>
