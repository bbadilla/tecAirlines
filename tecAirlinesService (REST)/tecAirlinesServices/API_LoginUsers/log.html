<!DOCTYPE html>
<html>

  <body>
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <meta name="viewport" content="width=device-width" />
      <script src="Scripts/jquery-3.3.1.js"></script>
      <script>

          var uri = 'api/user';
          //$(document).ready(function () {
          //    // Send an AJAX request
          //    $.getJSON(uri)
          //        .done(function (data) {

          //            $.each(data, function (key, item) {
          //                $('<li>', { text: formatItem(item) }).appendTo($('#carros'));
          //            });
          //        });
          //});
          function formatItem(item) {
              return item.Nombre + '  ' + item.Apellido1 + '  ' + item.Apellido2
          }
          function find() {
              var id = $('#Correo').val();
              var id1 = $('#Contraseña').val();
              $.getJSON(uri + '/' + id + '/' + id1 + '/')
                  .done(function (data) {
                      $('#carro').text(formatItem(data));
                  })
                  .fail(function (jqXHR, textStatus, err) {
                      $('#carro').text('Error: ' + err);
                  });
          }
      </script>
      <h1>Ingresar</h1>
      <ul id="carros" style="color:black " />
      <p class="cc" id="carro" style="text-align:center;" />
      <span>o <a href="sing.html">registrarse</a></span>
      <form name="log">
          <input id="Correo" name="email" type="text" placeholder="Pon tu correo" value="">
          <input id="Contraseña" name="password" type="password" placeholder="Pon tu contraseña" value="">
          <input type="button" value="Listo" onclick="find()" target="_parent">
      </form>
  </body>
